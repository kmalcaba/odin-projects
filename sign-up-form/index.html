<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="./media/bg-image.jpg" alt="Black keyboard" />
        <div class="logo">
          <img src="./media/odin-lined.png" alt="Odin Project logo" />
          <h1>ODIN</h1>
        </div>
        <div class="logo-footer">
          Photo by
          <a href="https://unsplash.com/photos/5-yH5J7fO2Q">AltumCode</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>
      <div class="main-container">
        <div class="intro-container">
          <p class="intro">
            This is not a real service! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="intro">You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post" class="sign-up">
          <h2>Let's do this!</h2>
          <p>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
          </p>
          <p>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </p>
          <p>
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" />
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </p>
          <p>
            <label for="confirm_password">Confirm Password</label>
            <input
              type="confirm_password"
              name="confirm_password"
              id="confirm_password"
            />
          </p>
          <button type="submit">Create Account</button>
          <p class="login-text">
            Already have an account? <a href="#">Log in.</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
